<!DOCTYPE html> <html> <head> <meta charset=utf-8> <title>Single failing YUI test</title> <script type=text/javascript src=http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js></script></head><body> <div id=testLogger> </div> <script type=text/javascript>YUI().use("node","test-console","test",function(e){e.namespace("failing"),e.failing.FailingTestCase=new e.Test.Case({name:"Failing test",testFails:function(){e.Assert.fail("fails")}}),e.failing.FailingTestSuite=new e.Test.Suite("Test suite"),e.failing.FailingTestSuite.add(e.failing.FailingTestCase),new e.Test.Console({newestOnTop:!1,filters:{pass:!0,fail:!0}}).render("#testLogger"),e.Test.Runner.add(e.failing.FailingTestSuite),e.Test.Runner.run()});</script></body></html>
