<!DOCTYPE html> <html> <head> <meta charset=utf-8> <title>YUI Test Example</title> <script src=http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js></script></head><body> <div id=testLogger></div> <script>YUI().use("node","test-console","test",function(t){t.namespace("example.test"),t.example.test.DataTestCase=new t.Test.Case({name:"Data Tests",setUp:function(){this.data={name:"test",year:2007,beta:!0}},tearDown:function(){delete this.data},testName:function(){var e=t.Assert;e.isObject(this.data),e.isString(this.data.name),e.areEqual("test",this.data.name)},testYear:function(){var e=t.Assert;e.isObject(this.data),e.isNumber(this.data.year),e.areEqual(2007,this.data.year)},testBeta:function(){var e=t.Assert;e.isObject(this.data),e.isBoolean(this.data.beta),e.isTrue(this.data.beta)}}),t.example.test.ArrayTestCase=new t.Test.Case({name:"Array Tests",setUp:function(){this.data=[0,1,2,3,4]},tearDown:function(){delete this.data},testPop:function(){var e=t.Assert,a=this.data.pop();e.areEqual(4,this.data.length),e.areEqual(4,a)},testPush:function(){var e=t.Assert;this.data.push(5),e.areEqual(6,this.data.length),e.areEqual(5,this.data[5])},testSplice:function(){var e=t.Assert;this.data.splice(2,1,6,7),e.areEqual(6,this.data.length),e.areEqual(6,this.data[2]),e.areEqual(7,this.data[3])}}),t.example.test.ExampleSuite=new t.Test.Suite("Example Suite"),t.example.test.ExampleSuite.add(t.example.test.DataTestCase),t.example.test.ExampleSuite.add(t.example.test.ArrayTestCase),new t.Test.Console({newestOnTop:!1,filters:{pass:!0,fail:!0}}).render("#testLogger"),t.Test.Runner.add(t.example.test.ExampleSuite),t.Test.Runner.run()});</script></body></html>
