<!DOCTYPE html> <html> <head> <meta charset=utf-8> <title>YUI Test tests</title> <link type=text/css rel=stylesheet href=http://yui.yahooapis.com/3.2.0/build/cssfonts/fonts-min.css> <script type=text/javascript src=http://yui.yahooapis.com/3.17.1/build/yui/yui-min.js></script><script type=text/javascript src=spec/tests.js></script><style type=text/css>.yui3-skin-sam .yui3-console-entry-pass .yui3-console-entry-cat{background-color:green;color:#fff}.yui3-skin-sam .yui3-console-entry-fail .yui3-console-entry-cat{background-color:red;color:#fff}.yui3-skin-sam .yui3-console-entry-ignore .yui3-console-entry-cat{background-color:#666}</style></head><body class="yui3-skin-sam yui-skin-sam"> <div id=testLogger> </div> <script type=text/javascript>YUI().use("test-console","test","example-tests",function(e){function t(t){var a="",s="";switch(t.type){case E.BEGIN_EVENT:a="Testing began at "+(new Date).toString()+".",s="info";break;case E.COMPLETE_EVENT:a=e.substitute("Testing completed at "+(new Date).toString()+".\nPassed:{passed} Failed:{failed} Total:{total} ({ignored} ignored)",t.results),s="info";break;case E.TEST_FAIL_EVENT:a=t.testName+": failed.\n"+t.error.getMessage(),s="fail";break;case E.TEST_IGNORE_EVENT:a=t.testName+": ignored.",s="ignore";break;case E.TEST_PASS_EVENT:a=t.testName+": passed.",s="pass";break;case E.TEST_SUITE_BEGIN_EVENT:a='Test suite "'+t.testSuite.name+'" started.',s="info";break;case E.TEST_SUITE_COMPLETE_EVENT:a=e.Lang.sub('Test suite "'+t.testSuite.name+'" completed.\nPassed:{passed} Failed:{failed} Total:{total} ({ignored} ignored)',t.results),s="info";break;case E.TEST_CASE_BEGIN_EVENT:a='Test case "'+t.testCase.name+'" started.',s="info";break;case E.TEST_CASE_COMPLETE_EVENT:a=e.Lang.sub('Test case "'+t.testCase.name+'" completed.\nPassed:{passed} Failed:{failed} Total:{total} ({ignored} ignored)',t.results),s="info";break;default:a="Unexpected event "+t.type,a="info"}e.log(a,s,"TestRunner")}var a=new e.Test.Console({newestOnTop:!1,filters:{pass:!0,fail:!0}});a.render("#testLogger");var E=e.Test.Runner;E.attach(E.BEGIN_EVENT,t),E.attach(E.COMPLETE_EVENT,t),E.attach(E.TEST_CASE_BEGIN_EVENT,t),E.attach(E.TEST_CASE_COMPLETE_EVENT,t),E.attach(E.TEST_SUITE_BEGIN_EVENT,t),E.attach(E.TEST_SUITE_COMPLETE_EVENT,t),E.attach(E.TEST_PASS_EVENT,t),E.attach(E.TEST_FAIL_EVENT,t),E.attach(E.TEST_IGNORE_EVENT,t),E.run()});</script></body></html>
